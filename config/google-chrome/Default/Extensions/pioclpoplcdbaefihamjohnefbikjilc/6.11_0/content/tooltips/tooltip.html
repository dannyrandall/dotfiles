<html>
  <head>
    <link href="../../css/common.css" rel="stylesheet"></link>
    <link href="tooltip.css" rel="stylesheet"></link>
    <script src="../../third_party/port.js" type="text/javascript"></script>
    <script src="../../js/common/Browser.js" type="text/javascript"></script>
    <script src="../../js/GlobalUtils.js" type="text/javascript"></script>
    <script src="../../js/common/Log.js" type="text/javascript"></script>
    <script src="tooltip.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="main">
      <div id="logo"></div>
      <div id="close"></div>
      <div id="ssoInProgress" class="body">
        <div class="header" message="authInProgress"></div>
        <div class="details" message="ssoDialog2"></div>
        <div class="buttons">
          <div class="button gray" message="tryAgain" id="ssoLink"></div>
          <div class="button" message="done" id="ssoClose"></div>
        </div>
      </div>
      <div id="gmailTooltip" class="body">
        <div class="details" message="gmailTooltip"></div>
        <div id="gmailButton" class="button" message="tryItOut"></div>
      </div>
      <div id="googleInboxTooltip" class="body">
            <div class="details" message="googleInboxTooltip"></div>
            <div id="googleInboxButton" class="button" message="tryItOut"></div>
      </div>
      <div id="outlookTooltip" class="body">
        <div class="details" message="outlookTooltip"></div>
        <div id="outlookTooltipButton" class="button"></div>
      </div>
      <div id="office365InboxTooltip" class="body">
        <div class="details" message="office365InboxTooltip"></div>
        <div id="office365InboxTooltipButton" class="button"></div>
      </div>
      <div id="pdfTooltip" class="body">
        <div class="details" message="pdfTip"></div>
        <div id="pdfButton" class="button" message="tryItOut"></div>
      </div>
      <div id="customTooltip" class="body">
        <div class="header" message="topSitesTooltipHeader"></div>
        <div class="details"></div><br>
        <div class="details" message="topSitesTooltipBodyPart2"></div>
        <div id="customButton" class="button" message="clipIt"></div>
      </div>
    </div>
  </body>
</html>
